<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三列布局</title>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
    </div>
</body>
</html>
<style>
    .container {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
    }
    .item {
        width: calc(33% - 20px);
        background-color: #eee;
        margin-right: 20px;
        margin-bottom: 10px;
    }
    .item:nth-child(3n) {
        margin-right: 0;
    }
</style>
